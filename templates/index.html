<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure with Flexbox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="../static/info.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            /* font-family: Century Gothic, sans-serif; */
            /* font-family : 'Red Hat Text', sans-serif;
             */

            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            /* font-weight: <weight>; */
            font-style: normal;
        }
        /* body{overflow: hidden;} */
        .ubuntu-condensed-regular {
            font-family: "Ubuntu Condensed", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        h1{line-height: 40px;}
        ul,li{list-style: none;}
        .flex{display: flex; height: 100%;}
        a{text-decoration: none; color: none;}
        hr {
            background:rgb(197, 197, 197);
            height:1px;
            border:0;
            margin-bottom: 30px;
        }
        .image_style_common{
            width: 18px; 
            margin: 0 20px 0 10px;
            filter: invert(66%) sepia(15%) saturate(482%) hue-rotate(197deg) brightness(91%) contrast(89%);
        }
        nav {
            width: 14%;
            background: #11143D;
        }
        main {
            width: 86%;
            /* height: 100%; */
            background: rgb(46, 189, 255);
        }

        section {
            min-height: 100vh;
            width: 100%;
            display: flex;
        }
        footer {
            background: rgb(0, 139, 204);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* left menu */
        #logo_box{cursor: pointer; display: flex; text-align: center; padding: 23px 0 0 0; justify-content:center; color: white; align-items: center;}
    
        #logo_box > img{width: 32px; display: block; padding-right: 10px;}
        .content{width: 100%;}
        .main_menu{
            width: 100%;
            margin-top: 80px;
        }
        .main_menu > ul {
            padding: 16px;
        }
        .main_menu > ul >li{
            cursor: pointer;
            padding: 8px 10px; 
            text-align: left; 
            line-height: 40px; 
            align-items: center; 
            border-radius: 8px;
            display: flex;
        }
        .main_menu > ul >li >a{
            color: #9699B8;
            
        }
        .main_menu > ul li:hover  a{
            color: #1ADEC2;
        } 
        .main_menu > ul li:hover {
            background-color: #2B2D53;
        } 
        .main_menu > ul >li:hover .image_style_common{
            filter: invert(85%) sepia(85%) saturate(5323%) hue-rotate(90deg) brightness(96%) contrast(80%);
        } 
        /* main */
        .container{
            /* height: 100%;  */
            width: 150px; 
            background-color: white; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container > div{ border-radius: 10px; width: 80%; height: 100px; }
        .step_boxs{height: 100%; cursor: pointer; border: 1px solid rgb(238, 238, 238);}
        .step_boxs:hover{box-shadow: 0px 0px 5px 3px #ababab21;}
        .step_one_box{ margin-top: 40px; background: #ddfffa;}
        .step_two_box{ background: #F8FCFD;}
        .step_three_box{  background: #F8FCFD;margin-bottom: 25px;}

        .setting_menu{flex: 1; padding: 0 100px 0  100px;
            box-shadow:  inset 4px 0px 10px 0px #ababab21;
             height: 100%; background-color: #FAFBFD;}

        .setting_top_box{
            /* padding: 30px 0 10px 38px; */
            align-items: end;
            height: 8%;
            margin: 20px 0 16px;
            justify-content: space-between;
            width: 100%;
        }
        .setting_bottom_box{height: 87%; margin: 0 auto;}

        

        /* .hide_load{align-items: center; font-size: 15px; color: gray; cursor: pointer; display: flex;} */
        /* #back_hide_icon{width: 15px; filter: invert(72%) sepia(5%) saturate(23%) hue-rotate(360deg) brightness(88%) contrast(92%);} */
        .botton_box {display: flex; }
        .botton_box  div{
            width: 100px;
            height: 40px;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            align-items: center;
            box-sizing: border-box;
        }
        .botton_box > div > img{
            width: 16px;
        }

       
        
        #done_btn{border: 1px solid #dc3545; color: #dc3545; transition: .3s; margin-left: 10px;}
        #save_btn{border: 1px solid #1ADEC2;  color: #1ADEC2; transition: .3s; }
       

        #save_btn > img {
        filter: invert(85%) sepia(85%) saturate(5323%) hue-rotate(90deg) brightness(96%) contrast(80%);
        }

        #done_btn > img {
        filter: invert(25%) sepia(55%) saturate(2942%) hue-rotate(336deg) brightness(100%) contrast(84%);
        }

        #save_btn:hover {
        background-color: #1ADEC2;
        color: white;
        }

        #save_btn:hover > img {
        filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
        }

        #done_btn:hover {
        background-color: #dc3545;
        color: white;
        }
        #done_btn:hover > img {
        filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
        }
        @media (max-width: 1312px) {
            nav{
                width: 60px;
            }
            .main_menu > ul > li > a> span{
                display: none;
            }
            .main_menu > ul > li {
                padding: 10px 10px; 
            }


            #logo_box > img{
                width: 100%;
                content: url(../static/small_logo.png);
            }
        }

        .title_box{
            padding: 10px 0px 10px 10px;
            font-size: 0.7em;
            color: #12143d;
            height: 7%;}
        .add_datasets_contents_box{
            color: #b8b8b8;
            text-align: center;
            border: 1px dashed #eeeeee;
            width: 95%;
            height: 78%;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 18px;
            border-radius: 3px;
            border-width: 2px;
        }

        .setting_box {
            padding: 30px;
            /* width: 900px; */
            margin: 20px auto;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 10px rgba(89, 89, 89, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .setting_box label {
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }

        .setting_box input {
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            font-size: 16px;
            width: 400px;
            transition: border-color 0.3s ease-in-out;
        }

        .setting_box input:focus {
            border-color: #1ADEC2;
            outline: none;
            box-shadow: 0 0 5px rgba(26, 222, 194, 0.5);
        }

        /* .form_save_btn button {
            padding:12px 15px 12px 15px;
            border: none;
            width: 100px;
            border-radius: 8px;
            background-color: #1ADEC2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        } */

        .setting_box button:hover {
            background-color: #17c2ad;
            box-shadow: 0 8px 16px rgba(23, 194, 173, 0.3);
        }
        .form-group-box{justify-content: space-around;}
    
        /* .form_save_btn{ display: flex; justify-content: flex-end;} */
        #learning_start_btn , #test_start_btn, #ajaxCall{
            float: right;
            cursor: pointer;
            padding:13px 15px 13px 15px;
            border: none;
            width: 140px;
            border-radius: 8px;
            background-color: #1ADEC2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 30px 0 50px 0;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #learning_start_btn:hover {
            background-color: #17c2ad;
            box-shadow: 0 8px 16px rgba(23, 194, 173, 0.3);
        }

        
        /* 모델 선택 폼 스타일 */
        /* .choose_model_box1{width: 180px; height: 190px; background-color: white; border: 1px solid lightgray;}
         */
        form{ padding: 22px; }
        .card {
            position: relative;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 165px;
            max-width: 134px;
            margin-right: 30px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-image {
            width: 60%;
            height: auto;
            margin-top: 20px;
        }


        .card-title {
            font-size: 0.8em;
            margin-bottom: 10px;
            color: #333;
        }


        .file-title {
            font-size: 0.8em;
            color: #333;
            overflow: hidden;
            white-space: nowrap;

            margin: 0 auto;
            text-overflow: ellipsis;
            max-width: 7em; /* 수정할 글자수를 지정하세요 */
        }

        .card-description {
            font-size: 1em;
            margin-bottom: 20px;
            color: #777;
        }
        .radio-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            background-color: #fff;
        }

        .radio-button.checked {
            background-color: #1ADEC2;
            border: 1px solid #1ADEC2;

            background-image: url('../static/white_check_icon.png');
            background-size: cover;
            background-position: center;
        }
        .card.selected {
            border-color: #1ADEC2;
            outline: none;
            box-shadow: 0 0px 7px 2px rgba(26, 222, 194, 0.5);
        }



        /* tab menu  */
        .tab{ width:100%;}
        .tabnav{font-size:0; width:100%; border-bottom:1px solid #ddd;}
        .tabnav li{display: inline-block;  height:46px; text-align:center; border-right:1px solid #ddd;}
        .tabnav li a:before{content:""; position:absolute; left:0; top:0px; width:100%; height:3px; }
        .tabnav li a.active:before{background:#1ADEC2;}
        .tabnav li a.active{border-bottom:1px solid #fff;}
        .tabnav li a{ position:relative; display:block; background: #f8f8f8; color: #000; padding:0 30px; line-height:46px; text-decoration:none; font-size:16px;}
        .tabnav li a:hover,
        .tabnav li a.active{background:#fff; color:#1ADEC2; }
        .tabcontent{ border-top:none;}

        #model_test{display: none;}

        /* loader box */
        #spinner {
            display: none;
            width: 50px;
            height: 50px;
            /* border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #000; */
            border-radius: 50%;
            /* animation: spin 1s linear infinite; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #loader_box{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.546);
            z-index: 1000;}
        .blink {
            animation: blink-animation 0.6s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }


        /* image 등록 테스트 */
        .inputImageBox{width: 100%; height: 400px; text-align: center; border: 1px solid rgb(223, 223, 223);}
        #no_file_bg{width: 30%;}
       .preview-image{width: 150px; margin-top: 100px; margin-bottom: 50px;}
    </style>
</head>
<body>

<section>
    <nav>
        <div class="content">
            <div id="logo_box">
                <img src="../static/logo.png" alt="logo image"> 
                <div class="ubuntu-condensed-regular">Easy Peasy Learning</div>
            </div>
            <div class="main_menu">
                <ul>
                    <li>
                        <a href="#" data-content="learning">
                            <img class="image_style_common" src="../static/home_icon.svg" alt="dashboard_icon">
                            <span>Learning</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-content="project">
                            <img class="image_style_common" src="../static/bookmark.svg" alt="projects_icon">
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-content="info">
                            <img class="image_style_common" src="../static/comment-info.svg" alt="info_icon">
                            <span>Product</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="#" data-content="setting">
                            <img class="image_style_common" src="../static/settings.svg" alt="setting_icon">
                            <span>Settings</span>
                        </a>
                    </li> -->
                </ul>
            </div>
            <div class="users_box">

            </div>
        </div>
    </nav>

    <main>
        <div class="flex" id="main">
            
        
        </div>
    </main>

</section>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../static/common.js"></script>
</body>
</html>
