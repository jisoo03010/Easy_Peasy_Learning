<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure with Flexbox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            /* font-family: Century Gothic, sans-serif; */
            /* font-family : 'Red Hat Text', sans-serif;
             */

            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            /* font-weight: <weight>; */
            font-style: normal;
        }
        .noto-sans-kr {
        }

        body{overflow: hidden;}
        .ubuntu-condensed-regular {
            font-family: "Ubuntu Condensed", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        h3{line-height: 40px;}
        ul,li{list-style: none;}
        .flex{display: flex; height: 100%;}
        hr {
            background:rgb(197, 197, 197);
            height:1px;
            border:0;
            margin-bottom: 30px;
        }
        .image_style_common{
            width: 18px; 
            margin: 0 20px 0 10px;
            filter: invert(66%) sepia(15%) saturate(482%) hue-rotate(197deg) brightness(91%) contrast(89%);
        }
        nav {
            width: 250px;
            background: #11143D;
        }
        main {
            flex: 1;
            height: 100%;
            background: rgb(46, 189, 255);
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
        }
        footer {
            background: rgb(0, 139, 204);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* left menu */
        #logo_box{cursor: pointer; display: flex; text-align: center; padding: 23px 0 0 0; justify-content:center; color: white; align-items: center;}
    
        #logo_box > img{width: 32px; display: block; padding-right: 10px;}
        .content{width: 100%;}
        .main_menu{
            width: 100%;
            margin-top: 80px;
        }
        .main_menu > ul {
            padding: 16px;
        }
        .main_menu > ul >li{
            cursor: pointer;
            padding: 8px 10px; 
            text-align: left; 
            line-height: 40px; 
            align-items: center; 
            color: #9699B8;
            border-radius: 8px;
            display: flex;
        }
        .main_menu > ul >li:hover {
            color: #1ADEC2;
            background-color: #2B2D53;
        } 
        .main_menu > ul >li:hover .image_style_common{
            filter: invert(85%) sepia(85%) saturate(5323%) hue-rotate(90deg) brightness(96%) contrast(80%);
        } 
        /* main */
        .container{
            height: 100%; 
            width: 250px; 
            background-color: white; 
            display: flex;
            box-shadow: 4px 11px 11px 6px #ababab21;
            flex-direction: column;
            align-items: center;
        }
        .container > div{ border-radius: 10px; width: 80%; height: 150px; }
        .step_boxs{height: 100%; cursor: pointer; border: 1px solid rgb(238, 238, 238);}
        .step_boxs:hover{box-shadow: 0px 0px 5px 3px #ababab21;}
        .step_one_box{ margin-top: 40px; background: #ddfffa;}
        .step_two_box{ background: #F8FCFD;}
        .step_three_box{  background: #F8FCFD;margin-bottom: 25px;}

        .setting_menu{flex: 1; padding: 0 100px 0  100px;
             height: 100%; background-color: #FAFBFD;}

        .setting_top_box{
            /* padding: 30px 0 10px 38px; */
            align-items: end;
            height: 8%;
            margin-bottom: 20px;
            justify-content: space-between;
            width: 100%;
        }
        .setting_bottom_box{height: 87%; margin: 0 auto;}

        

        .hide_load{align-items: center; font-size: 12px; color: gray; cursor: pointer; display: flex;}
        #back_hide_icon{width: 15px; filter: invert(72%) sepia(5%) saturate(23%) hue-rotate(360deg) brightness(88%) contrast(92%);}
        .botton_box {display: flex; }
        .botton_box  div{
            width: 100px;
            height: 40px;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            align-items: center;
            box-sizing: border-box;
        }
        .botton_box > div > img{
            width: 16px;
        }

       
        
        #done_btn{border: 1px solid #dc3545; color: #dc3545; transition: .3s; margin-left: 10px;}
        #save_btn{border: 1px solid #1ADEC2;  color: #1ADEC2; transition: .3s; }
       

        #save_btn > img {
        filter: invert(85%) sepia(85%) saturate(5323%) hue-rotate(90deg) brightness(96%) contrast(80%);
        }

        #done_btn > img {
        filter: invert(25%) sepia(55%) saturate(2942%) hue-rotate(336deg) brightness(100%) contrast(84%);
        }

        #save_btn:hover {
        background-color: #1ADEC2;
        color: white;
        }

        #save_btn:hover > img {
        filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
        }

        #done_btn:hover {
        background-color: #dc3545;
        color: white;
        }
        #done_btn:hover > img {
        filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
        }

        @media (max-width: 1312px) {
            nav{
                width: 60px;
            }
            .main_menu > ul > li > span{
                display: none;
            }
            .main_menu > ul > li {
                padding: 10px 10px; 
            }


            #logo_box > img{
                width: 100%;
                content: url(../static/small_logo.png);
            }
        }

        .title_box{padding: 10px 0px 10px 10px; font-size: 0.8em; height: 7%;}
        .add_datasets_contents_box{
            color: #b8b8b8;
            text-align: center;
            border: 1px dashed #eeeeee;
            width: 95%;
            height: 78%;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 18px;
            border-radius: 3px;
            border-width: 2px;
        }

        .setting_box {
            padding: 30px;
            width: 900px;
            margin: 20px auto;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 10px rgba(89, 89, 89, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .setting_box label {
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }

        .setting_box input {
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            font-size: 16px;
            width: 400px;
            transition: border-color 0.3s ease-in-out;
        }

        .setting_box input:focus {
            border-color: #1ADEC2;
            outline: none;
            box-shadow: 0 0 5px rgba(26, 222, 194, 0.5);
        }

        .form_save_btn button {
            padding:12px 15px 12px 15px;
            border: none;
            width: 100px;
            border-radius: 8px;
            background-color: #1ADEC2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .setting_box button:hover {
            background-color: #17c2ad;
            box-shadow: 0 8px 16px rgba(23, 194, 173, 0.3);
        }
        .form-group-box{justify-content: space-around;}
    
        .form_save_btn{ display: flex; justify-content: flex-end;}
        .learning_start_btn{
            float: right;
            padding:12px 15px 12px 15px;
            border: none;
            width: 130px;
            border-radius: 8px;
            background-color: #1ADEC2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .learning_start_btn:hover {
            background-color: #17c2ad;
            box-shadow: 0 8px 16px rgba(23, 194, 173, 0.3);
        }

        
        /* 모델 선택 폼 스타일 */
        /* .choose_model_box1{width: 180px; height: 190px; background-color: white; border: 1px solid lightgray;}
         */
        form{ padding: 22px; }
        .card {
            position: relative;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 165px;
            max-width: 134px;
            margin-right: 30px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-image {
            width: 60%;
            height: auto;
            margin-top: 20px;
        }


        .card-title {
            font-size: 0.8em;
            margin-bottom: 10px;
            color: #333;
        }

        .card-description {
            font-size: 1em;
            margin-bottom: 20px;
            color: #777;
        }
        .radio-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            background-color: #fff;
        }

        .radio-button.checked {
            background-color: #1ADEC2;
            border: 1px solid #1ADEC2;

            background-image: url('../static/white_check_icon.png');
            background-size: cover;
            background-position: center;
        }
        .card.selected {
            border-color: #1ADEC2;
            outline: none;
            box-shadow: 0 0px 7px 2px rgba(26, 222, 194, 0.5);
        }

    </style>
</head>
<body>


<section>
    <nav>
        <div class="content">
            <div id="logo_box">
                <img src="../static/logo.png" alt="logo image"> 
                <div class="ubuntu-condensed-regular">Easy Peasy Learning</div>
            </div>
            <div class="main_menu">
                <ul>
                    <li>
                        <img class="image_style_common" src="../static/home_icon.svg" alt="dashboard_icon">
                        <span>Dashboard</span>
                    </li>
                    <li>
                        <img class="image_style_common" src="../static/bookmark.svg" alt="projects_icon">
                        <span>Projects</span>
                    </li>
                    <li>
                        <img class="image_style_common" src="../static/comment-info.svg" alt="info_icon">
                        <span>Info</span>
                    </li>
                    <li>
                        <img class="image_style_common" src="../static/settings.svg" alt="setting_icon">
                        <span>Settings</span>
                    </li>
                </ul>
            </div>
            <div class="users_box">

            </div>
        </div>
    </nav>

    <main>
        <div class="flex">
            <div class="container">
                <div class="step_one_box step_boxs">

                    <div class="title_box">Add datasets</div>
                    <!-- <div class="add_datasets_contents_box " >
                        <img src="../static/file_upload_icon.svg" alt="file_upload_icon">
                        <p>Drag and Drop files here</p>
                        <p>Files Supported: PDF, XSLS, Image, Scanner</p>
                        <input type="button" value="Choose File">
                    </div> -->
                </div>
                <img src="../static/Line 8.png" alt="">

                <div class="step_two_box step_boxs">
                    <div class="title_box">Data learning</div>
                    <div class="data_learning_contents_box"></div>
                </div>
                <img src="../static/Line 8.png" alt="">

                <div class="step_three_box step_boxs">
                    <div class="title_box">Data visualization</div>
                    <div class="data_visualization_contents_box"></div>
                </div>
    
            </div>

            <div class="setting_menu ">
                <div class="setting_top_box flex">
                    <div class="title">
                        <div class="hide_load">
                            <img id="back_hide_icon" src="../static/angle-small-left.svg" alt="back icon"> 
                            <div>전체보기</div>
                        </div>
                        <h3>{000단계 셋팅 하기 ~}</h3>
                    </div>
                    <div class="botton_box">
                        <div id="save_btn">
                            <img src="../static/folder-download.svg" alt="">
                            save
                        </div>
                        <div id="done_btn">
                            <img src="../static/circle-xmark.svg" alt="">
                            close
                        </div>
                    </div>
                </div>
                <hr>
                <div class="setting_bottom_box">
                    
                    <div class="setting_box">
                        모델을 선택해주세요.
                        <form class="flex choose_model_form">
                            <div class="card">

                                <div class="radio-button"></div>
                                <img src="../static/logo_chractor2.png" alt="Card Image" class="card-image">
                                <div>
                                    <h2 class="card-title">Mobilenet_v2</h2>
                                </div>
                            </div>
                            <div class="card">
                                
                                <div class="radio-button"></div>
                                <img src="../static/logo_chractor2.png" alt="Card Image" class="card-image">
                                <div>
                                    <h2 class="card-title">삐비빅 준비중..</h2>
                                </div>
                            </div>
                            <div class="card">
                                
                                <div class="radio-button"></div>
                                <img src="../static/logo_chractor2.png" alt="Card Image" class="card-image">
                                <div>
                                    <h2 class="card-title">삐비빅 준비중..</h2>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="setting_box">
                        모델의 파라미터를 지정해주세요.
                        <form>
                            <div class="flex form-group-box">
                                <div class="form-group">
                                    <div>Batch Size:</div>
                                    <input type="number" id="batch_size" name="batch_size" min="1" required>
                                </div>
                                <div class="form-group">
                                    <div>Learning Rate:</div>
                                    <input type="number" id="lr" name="lr" step="0.0001" required>
                                </div>
                            </div>

                            <div class="flex form-group-box">
                                <div class="form-group">
                                    <div>Stop Number:</div>
                                    <input type="number" id="stop_number" name="stop_number" min="1" required>
                                </div>
                                <div class="form-group">
                                    <div>File Name:</div>
                                    <input type="text" id="file_name" name="file_name" required>
                                </div>
                            </div>
                           
                            <div class="form_save_btn">

                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
  
                    <div class="setting_box"></div>
                    <div>
                        <button type="submit" class="learning_start_btn">Learing Start!</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

</section>

<script src="../static/common.js"></script>
</body>
</html>
