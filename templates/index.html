<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure with Flexbox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            /* font-family: Century Gothic, sans-serif; */
            font-family : 'Red Hat Text', sans-serif;
        }
        ul,li{list-style: none;}
        .flex{display: flex; height:92%;}
        nav {
            width: 15%;
            background: rgb(255, 255, 255);
        }
        main {
            width: 85%;
            height: 100%;
            background: rgb(46, 189, 255);
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
        }
        /* aside {
            background-color: #f4f4f4;
            width: 20%;
            background: rgb(0, 174, 255);
        } */
        footer {
            background: rgb(0, 139, 204);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* left menu */
        #logo_box{text-align: center; padding: 23px 0 0 0; width: 95%; margin: 0 auto;}
    
        #logo_box > img{width: 90%; display: block; }
        .content{width: 100%;}
        .main_menu{
            width: 100%;
            margin-top: 80px;
            background-color: gray;
        }
        .main_menu > ul >li{
            cursor: pointer;
            padding: 8px 10px; 
            text-align: left; 
            line-height: 40px; 
            align-items: center; 
            background: white; 
            color: black;
            display: flex;
        }
        .main_menu > ul >li > img{width: 24px; margin: 0 20px 0 10px;}
        .main_menu > ul >li:hover{
            color: #4C70F9;
            background-color: #eaeeff;
        }
        /* main */
        .header{height: 8%; width: 100%; background-color: rgb(255, 255, 255); border-bottom: 1px solid rgb(204, 204, 204);}
        .container{
            height: 100%; 
            width: 80%; 
            background-color: #f3f6f9; 
            display: flex;
            overflow: scroll;
            flex-direction: column;
            align-items: center;
        }
        .container > div{ border-radius: 10px;width: 60%; }
        .step_one_box{height: 100%; background: #ffffff; margin-top: 40px;}
        .step_two_box{ height: 100%; background: #ffffff;}
        .step_three_box{ height: 100%; background: #ffffff;margin-bottom: 25px;}

        .setting_menu{width: 20%; box-shadow: 4px 11px 11px 6px #ababab21; height: 100%; background-color: #ffffff;}
        .setting_box1{width: 80%; height: 100px; border-radius: 15px; background-color: white;}
        .setting_box2{width: 80%; height: 100px; border-radius: 15px; background-color: white;}
        .setting_box3{width: 80%; height: 100px; border-radius: 15px; background-color: white;}

        @media (max-width: 1312px) {
            nav{
                width: 60px;
            }
            .main_menu > ul > li > span{
                display: none;
            }
            .main_menu > ul > li {
                padding: 10px 10px; 
            }


            #logo_box > img{
                width: 100%;
                content: url(../static/small_logo.png);
            }
        }


        .title_box{padding: 10px 0px 10px 10px; font-size: 0.8em; height: 7%;}
        .add_datasets_contents_box{
            color: #b8b8b8;
            text-align: center;
            border: 1px dashed #eeeeee;
            width: 95%;
            height: 78%;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 18px;
            border-radius: 3px;
            border-width: 2px;
        }
        .add_datasets_contents_box > img{
            filter: invert(79%) sepia(0%) saturate(4163%) hue-rotate(75deg) brightness(94%) contrast(99%);
        }
/*  */
        .add_datasets_contents_box > input{
            padding: 5px;
            border: none;
            outline: none;
            margin: 10px;
            color: white;
            background: #d3d3d3;
            border-radius: 3px;
            cursor: pointer;
        }
        .add_datasets_contents_box > input:hover{background-color: #bfbfbf ;}
    </style>
</head>
<body>


<section>
    <nav>
        <div class="content">
            <div id="logo_box">
                <img src="../static/logo.svg" alt="logo image">
            </div>
            <div class="main_menu">
                <ul>
                    <li>
                        <img src="../static/home_icon.png" alt="home">
                        <span>Home</span>
                    </li>
                    <li>
                        <img src="../static/dashboard_icon.png" alt="dashboard_icon">
                        <span>Dashboard</span>
                    </li>
                    <li>
                        <img src="../static/projects_icon.png" alt="projects_icon">
                        <span>Projects</span>
                    </li>
                    <li>
                        <img src="../static/info_icon.png" alt="info_icon">
                        <span>Info</span>
                    </li>
                    <li>
                        <img src="../static/setting_icon.png" alt="setting_icon">
                        <span>Settings</span>
                    </li>
                </ul>
            </div>
            <div class="users_box">

            </div>
        </div>
    </nav>

    <main>
        <div class="header"></div>
        <div class="flex">
            <div class="container">
                <div class="step_one_box">

                    <div class="title_box">Add datasets</div>
                    <div class="add_datasets_contents_box " >
                        <img src="../static/file_upload_icon.svg" alt="file_upload_icon">
                        <p>Drag and Drop files here</p>
                        <p>Files Supported: PDF, XSLS, Image, Scanner</p>
                        <input type="button" value="Choose File">
                    </div>
                </div>
                <img src="../static/Line 8.png" alt="">

                <div class="step_two_box">
                    <div class="title_box">Data learning</div>
                    <div class="data_learning_contents_box"></div>
                </div>
                <img src="../static/Line 8.png" alt="">

                <div class="step_three_box">
                    <div class="title_box">Data visualization</div>
                    <div class="data_visualization_contents_box"></div>
                </div>
    
            </div>

            <div class="setting_menu">
                <div class="setting_box1"></div>
                <div class="setting_box2"></div>
                <div class="setting_box3"></div>
            </div>

        </div>
    </main>

</section>

</body>
</html>
